@(error: Option[String] = None)(implicit session: play.api.mvc.Session, messages: Messages, lang: Lang)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@messages("resume")</title>
</head>
<body>
@nav()
<div class="container" style="margin-top: 20%;margin-bottom: 15%;">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <form name="resumeForm" id="resumeForm" action="/resume/check" method="post">
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>@messages("login.password")</label>
            <input type="password" class="form-control my-font-color" placeholder="@messages("login.password")" id="password"
            name="password" required data-validation-required-message="Please enter password.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        @error match {
        case Some(e) => {
        <div id="error">
          <div class='alert alert-danger'>
            <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
            <strong>@e</strong>
          </div>
        </div>
        }
        case None => {
        <div id="error"></div>
        }
        }
        <div class="row">
          <div class="form-group col-xs-12">
            <button id="resumeFormSubmit" type="submit" class="btn btn-default btn-right pull-right">@messages("button.submit")</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
@footer()
</body>
</html>
