@(url: String, currentPage: Int, totalPage: Int)

<!-- Pager -->
<ul class="pager">
    @if(currentPage >= 2) {
        <li class="prev">
            <a href="@url?page=@(currentPage - 1)">&larr; Prev</a>
        </li>
    }
    @if(currentPage < totalPage) {
        <li class="next">
            <a href="@url?page=@(currentPage + 1)">Next &rarr;</a>
        </li>
    }
</ul>
